<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <title>gamespotter</title>
    <style>
        body, html {
            background: #FFF8F7;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative; /* Add position relative */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: none; /* Initially hide the image */
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-weight: 500;
            font-size: 15px;
            color: #22191A;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loader">LOADING...</div> <!-- Loader element -->
    <img src="/images/gamespotter.jpg" alt="Players and spectators in lively game of football" id="largeImage">
</div>

<script>
    const largeImage = document.getElementById('largeImage');
    const loader = document.querySelector('.loader');

    largeImage.onload = function() {
        loader.style.display = 'none'; // Hide loader when image is loaded
        largeImage.style.display = 'block'; // Show the image
    };
</script>
</body>
</html>
